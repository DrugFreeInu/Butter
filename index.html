<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Liquid Button â€“ Jelly Sink</title>

<style>
  html, body {
    margin: 0;
    height: 100%;
    background: #0e0e11;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: system-ui;
  }

  button {
    appearance: none;
    border: none;
    background: none;
    padding: 0;
  }

  .liquid-btn {
    position: relative;
    width: 840px;
    height: 320px;
    border-radius: 160px;
    overflow: hidden;
    cursor: pointer;
    touch-action: none;

    --x: 50%;
    --y: 50%;
    --press: 0;
  }

  /* =========================
     JELLY SURFACE (REAL WARP)
     ========================= */
  .surface {
    position: absolute;
    inset: 0;
    border-radius: inherit;

    background: rgba(170, 200, 240, 0.24);
    backdrop-filter: blur(18px);

    box-shadow:
      inset 0 26px 56px rgba(255,255,255,0.28),
      inset 0 -22px 46px rgba(0,0,0,0.38),
      0 38px 80px rgba(0,0,0,0.65);

    /* REAL deformation */
    filter: url(#jelly);

    /* LOCALIZE deformation */
    mask-image: radial-gradient(
      circle at var(--x) var(--y),
      black 0%,
      black 22%,
      transparent 55%
    );

    transition: mask-image 0.15s ease;
  }

  .liquid-btn span {
    position: relative;
    z-index: 5;
    color: white;
    font-weight: 600;
    letter-spacing: 0.16em;
    font-size: 44px;
    pointer-events: none;
  }
</style>
</head>

<body>

<!-- SVG FILTER (REAL JELLY PHYSICS) -->
<svg width="0" height="0">
  <filter id="jelly">
    <feTurbulence
      type="turbulence"
      baseFrequency="0.015"
      numOctaves="2"
      seed="2"
      result="noise"
    />
    <feDisplacementMap
      in="SourceGraphic"
      in2="noise"
      scale="var(--press)"
      xChannelSelector="R"
      yChannelSelector="G"
    />
  </filter>
</svg>

<button class="liquid-btn" id="btn">
  <div class="surface"></div>
  <span>CLICK ME</span>
</button>

<script>
  const btn = document.getElementById("btn");

  function update(e) {
    const r = btn.getBoundingClientRect();
    const x = ((e.clientX - r.left) / r.width) * 100;
    const y = ((e.clientY - r.top) / r.height) * 100;
    btn.style.setProperty("--x", x + "%");
    btn.style.setProperty("--y", y + "%");
  }

  btn.addEventListener("pointerdown", e => {
    btn.setPointerCapture(e.pointerId);
    update(e);
    btn.style.setProperty("--press", 38);
  });

  btn.addEventListener("pointermove", e => {
    update(e);
  });

  function release(e) {
    btn.style.setProperty("--press", 0);
    try { btn.releasePointerCapture(e.pointerId); } catch {}
  }

  btn.addEventListener("pointerup", release);
  btn.addEventListener("pointercancel", release);
</script>

</body>
</html>
