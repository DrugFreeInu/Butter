<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Liquid Button â€“ Physical Indent</title>

<style>
  html, body {
    margin: 0;
    height: 100%;
    background: #0e0e11;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: system-ui;
    overscroll-behavior: none;
  }

  button {
    appearance: none;
    border: none;
    background: none;
    padding: 0;
  }

  .liquid-btn {
    position: relative;
    width: 840px;
    height: 320px;
    border-radius: 160px;
    background: rgba(180, 210, 255, 0.28);
    backdrop-filter: blur(18px);
    box-shadow:
      inset 0 28px 60px rgba(255,255,255,0.35),
      inset 0 -20px 40px rgba(0,0,0,0.25),
      0 44px 90px rgba(0,0,0,0.55);
    cursor: pointer;
    overflow: hidden;

    touch-action: none;
    user-select: none;
    -webkit-user-select: none;
    -webkit-touch-callout: none;

    transition:
      box-shadow 0.6s cubic-bezier(.18,.9,.22,1),
      transform 0.6s cubic-bezier(.18,.9,.22,1);
  }

  .liquid-btn span {
    position: relative;
    z-index: 2;
    color: white;
    font-weight: 600;
    letter-spacing: 0.16em;
    font-size: 44px;
    pointer-events: none;
  }

  /* SHADOW WELL (indent, not light) */
  .liquid-btn::before {
    content: "";
    position: absolute;
    inset: -25%;
    border-radius: inherit;
    background:
      radial-gradient(
        circle at var(--x, 50%) var(--y, 50%),
        rgba(0,0,0,0.45) 0%,
        rgba(0,0,0,0.28) 22%,
        rgba(0,0,0,0.14) 40%,
        rgba(0,0,0,0.06) 55%,
        transparent 70%
      );
    opacity: 0;
    transform: scale(1);
    transition:
      opacity 0.25s ease,
      transform 0.7s cubic-bezier(.18,.9,.22,1);
  }

  .liquid-btn.active {
    transform: scale(0.985);
    box-shadow:
      inset 0 46px 82px rgba(0,0,0,0.5),
      inset 0 -14px 26px rgba(255,255,255,0.18),
      0 26px 56px rgba(0,0,0,0.7);
  }

  .liquid-btn.active::before {
    opacity: 1;
    transform: scale(0.92);
  }
</style>
</head>

<body>

<button class="liquid-btn" id="btn">
  <span>CLICK ME</span>
</button>

<script>
  const btn = document.getElementById("btn");

  function updatePosition(e) {
    const rect = btn.getBoundingClientRect();
    const x = ((e.clientX - rect.left) / rect.width) * 100;
    const y = ((e.clientY - rect.top) / rect.height) * 100;

    btn.style.setProperty("--x", x + "%");
    btn.style.setProperty("--y", y + "%");
  }

  btn.addEventListener("pointerdown", e => {
    btn.setPointerCapture(e.pointerId);
    updatePosition(e);
    btn.classList.add("active");
  });

  btn.addEventListener("pointermove", e => {
    if (btn.classList.contains("active")) {
      updatePosition(e);
    }
  });

  function release(e) {
    btn.classList.remove("active");
    try { btn.releasePointerCapture(e.pointerId); } catch {}
  }

  btn.addEventListener("pointerup", release);
  btn.addEventListener("pointercancel", release);
</script>

</body>
</html>
