<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Liquid Button â€“ Localized Touch</title>

<style>
  html, body {
    margin: 0;
    height: 100%;
    background: #0e0e11;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: system-ui;
    overscroll-behavior: none;
  }

  button {
    appearance: none;
    border: none;
    background: none;
    padding: 0;
  }

  .liquid-btn {
    position: relative;
    width: 840px;
    height: 320px;
    border-radius: 160px;
    background: rgba(180, 210, 255, 0.28);
    backdrop-filter: blur(18px);
    box-shadow:
      inset 0 28px 60px rgba(255,255,255,0.35),
      inset 0 -20px 40px rgba(0,0,0,0.25),
      0 44px 90px rgba(0,0,0,0.55);
    cursor: pointer;
    overflow: hidden;

    touch-action: none;
    user-select: none;
    -webkit-user-select: none;
    -webkit-touch-callout: none;
  }

  .liquid-btn span {
    position: relative;
    z-index: 2;
    color: white;
    font-weight: 600;
    letter-spacing: 0.16em;
    font-size: 44px;
    pointer-events: none;
  }

  /* LOCAL CONTACT PATCH */
  .liquid-btn::before {
    content: "";
    position: absolute;
    inset: -30%;
    border-radius: inherit;
    pointer-events: none;

    background:
      radial-gradient(
        circle at var(--x, 50%) var(--y, 50%),
        /* soft shadow well */
        rgba(0,0,0,0.45) 0%,
        rgba(0,0,0,0.25) 22%,
        rgba(0,0,0,0.12) 38%,
        /* rim light */
        rgba(255,255,255,0.18) 46%,
        rgba(255,255,255,0.08) 55%,
        transparent 70%
      );

    opacity: 0;
    transition:
      opacity 0.25s ease;
  }

  .liquid-btn.touching::before {
    opacity: 1;
  }
</style>
</head>

<body>

<button class="liquid-btn" id="btn">
  <span>CLICK ME</span>
</button>

<script>
  const btn = document.getElementById("btn");

  function updatePosition(e) {
    const rect = btn.getBoundingClientRect();
    const x = ((e.clientX - rect.left) / rect.width) * 100;
    const y = ((e.clientY - rect.top) / rect.height) * 100;

    btn.style.setProperty("--x", x + "%");
    btn.style.setProperty("--y", y + "%");
  }

  btn.addEventListener("pointerdown", e => {
    btn.setPointerCapture(e.pointerId);
    updatePosition(e);
    btn.classList.add("touching");
  });

  btn.addEventListener("pointermove", e => {
    if (btn.classList.contains("touching")) {
      updatePosition(e);
    }
  });

  function release(e) {
    btn.classList.remove("touching");
    try { btn.releasePointerCapture(e.pointerId); } catch {}
  }

  btn.addEventListener("pointerup", release);
  btn.addEventListener("pointercancel", release);
</script>

</body>
</html>
