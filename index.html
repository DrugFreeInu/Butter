<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Liquid Button â€“ Area Deformation</title>

<style>
  html, body {
    margin: 0;
    height: 100%;
    background: #0e0e11;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: system-ui;
    overscroll-behavior: none;
  }

  button {
    appearance: none;
    border: none;
    background: none;
    padding: 0;
  }

  .liquid-btn {
    position: relative;
    width: 840px;
    height: 320px;
    border-radius: 160px;
    background: rgba(170, 200, 240, 0.24);
    backdrop-filter: blur(18px);

    /* dense, non-glowing body */
    box-shadow:
      inset 0 26px 56px rgba(255,255,255,0.28),
      inset 0 -22px 46px rgba(0,0,0,0.38),
      0 38px 80px rgba(0,0,0,0.65);

    cursor: pointer;
    overflow: hidden;

    touch-action: none;
    user-select: none;
    -webkit-user-select: none;
    -webkit-touch-callout: none;
  }

  .liquid-btn span {
    position: relative;
    z-index: 4;
    color: white;
    font-weight: 600;
    letter-spacing: 0.16em;
    font-size: 44px;
    pointer-events: none;
  }

  /* =========================
     CENTER CRATER (DEPTH)
     ========================= */
  .liquid-btn::before {
    content: "";
    position: absolute;
    inset: -35%;
    border-radius: inherit;
    pointer-events: none;

    background:
      /* subtle rim */
      radial-gradient(
        circle at var(--x, 50%) var(--y, 50%),
        transparent 21%,
        rgba(255,255,255,0.16) 23%,
        rgba(255,255,255,0.08) 25%,
        transparent 27%
      ),

      /* depth well */
      radial-gradient(
        circle at var(--x, 50%) var(--y, 50%),
        rgba(0,0,0,0.65) 0%,
        rgba(0,0,0,0.45) 14%,
        rgba(0,0,0,0.25) 26%,
        transparent 40%
      );

    opacity: 0;
    transform: scale(1);
    transition:
      opacity 0.25s ease,
      transform 0.6s cubic-bezier(.18,.9,.22,1);
  }

  /* =========================
     LIQUID AREA PULL
     ========================= */
  .liquid-btn::after {
    content: "";
    position: absolute;
    inset: -55%;
    border-radius: inherit;
    pointer-events: none;

    background:
      radial-gradient(
        circle at var(--x, 50%) var(--y, 50%),
        rgba(0,0,0,0.22) 0%,
        rgba(0,0,0,0.18) 18%,
        rgba(0,0,0,0.10) 34%,
        transparent 60%
      );

    opacity: 0;
    transform: scale(1);
    transition:
      opacity 0.45s ease,
      transform 0.7s cubic-bezier(.12,.85,.18,1);
  }

  /* =========================
     PRESS STATE
     ========================= */
  .liquid-btn.touching::before {
    opacity: 0.85;
    transform: scale(0.8);
    transition:
      opacity 0.12s ease,
      transform 0.18s cubic-bezier(.3,0,.2,1);
  }

  .liquid-btn.touching::after {
    opacity: 1;
    transform: scale(0.94);
    transition:
      opacity 0.12s ease,
      transform 0.22s cubic-bezier(.25,0,.2,1);
  }

  /* =========================
     VISCOUS RECOVERY
     ========================= */
  .liquid-btn.settling::before {
    opacity: 0.55;
    transform: scale(0.92);
    transition:
      opacity 0.35s ease-out,
      transform 0.45s cubic-bezier(.18,.9,.22,1);
  }

  .liquid-btn.settling::after {
    opacity: 0.6;
    transform: scale(0.97);
    transition:
      opacity 0.45s ease-out,
      transform 0.55s cubic-bezier(.18,.9,.22,1);
  }
</style>
</head>

<body>

<button class="liquid-btn" id="btn">
  <span>CLICK ME</span>
</button>

<script>
  const btn = document.getElementById("btn");

  function updatePosition(e) {
    const rect = btn.getBoundingClientRect();
    const x = ((e.clientX - rect.left) / rect.width) * 100;
    const y = ((e.clientY - rect.top) / rect.height) * 100;
    btn.style.setProperty("--x", x + "%");
    btn.style.setProperty("--y", y + "%");
  }

  btn.addEventListener("pointerdown", e => {
    btn.setPointerCapture(e.pointerId);
    updatePosition(e);
    btn.classList.add("touching");
  });

  btn.addEventListener("pointermove", e => {
    if (btn.classList.contains("touching")) {
      updatePosition(e);
    }
  });

  function release(e) {
    btn.classList.remove("touching");
    btn.classList.add("settling");

    setTimeout(() => {
      btn.classList.remove("settling");
    }, 180);

    try { btn.releasePointerCapture(e.pointerId); } catch {}
  }

  btn.addEventListener("pointerup", release);
  btn.addEventListener("pointercancel", release);
</script>

</body>
</html>
