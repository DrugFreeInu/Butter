<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Liquid Button – Pure Indent (No Halo)</title>

<style>
  html, body {
    margin: 0;
    height: 100%;
    background: #0e0e11;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: system-ui;
    overscroll-behavior: none;
  }

  button {
    appearance: none;
    border: none;
    background: none;
    padding: 0;
  }

  .liquid-btn {
    position: relative;
    width: 840px;
    height: 320px;
    border-radius: 160px;

    /* slightly darker base to avoid edge glow */
    background: rgba(170, 200, 240, 0.24);
    backdrop-filter: blur(18px);

    /* DENSE, NON-GLOWING DEPTH */
    box-shadow:
      inset 0 26px 56px rgba(255,255,255,0.28),
      inset 0 -22px 46px rgba(0,0,0,0.38),
      0 38px 80px rgba(0,0,0,0.65);

    cursor: pointer;
    overflow: hidden;

    touch-action: none;
    user-select: none;
    -webkit-user-select: none;
    -webkit-touch-callout: none;
  }

  .liquid-btn span {
    position: relative;
    z-index: 3;
    color: white;
    font-weight: 600;
    letter-spacing: 0.16em;
    font-size: 44px;
    pointer-events: none;
  }

  /* PURE CONTACT SHADOW — LOCAL ONLY */
  .liquid-btn::before {
    content: "";
    position: absolute;
    inset: -35%;
    border-radius: inherit;
    pointer-events: none;

    background:
      /* CRATER RIM (TIGHT + LOCAL) */
      radial-gradient(
        circle at var(--x, 50%) var(--y, 50%),
        transparent 20%,
        rgba(255,255,255,0.28) 22%,
        rgba(255,255,255,0.12) 24%,
        transparent 26%
      ),

      /* CRATER WELL */
      radial-gradient(
        circle at var(--x, 50%) var(--y, 50%),
        rgba(0,0,0,0.65) 0%,
        rgba(0,0,0,0.45) 12%,
        rgba(0,0,0,0.25) 22%,
        transparent 36%
      );

    opacity: 0;
    transform: scale(1);
    transition:
      opacity 0.25s ease,
      transform 0.6s cubic-bezier(.18,.9,.22,1);
  }

  /* PRESS */
  .liquid-btn.touching::before {
    opacity: 1;
    transform: scale(0.8);
    transition:
      opacity 0.12s ease,
      transform 0.18s cubic-bezier(.3,0,.2,1);
  }

  /* RELEASE / SETTLE */
  .liquid-btn.settling::before {
    opacity: 0.6;
    transform: scale(0.92);
    transition:
      opacity 0.3s ease-out,
      transform 0.35s cubic-bezier(.18,.9,.22,1);
  }
</style>
</head>

<body>

<button class="liquid-btn" id="btn">
  <span>CLICK ME</span>
</button>

<script>
  const btn = document.getElementById("btn");

  function updatePosition(e) {
    const rect = btn.getBoundingClientRect();
    const x = ((e.clientX - rect.left) / rect.width) * 100;
    const y = ((e.clientY - rect.top) / rect.height) * 100;
    btn.style.setProperty("--x", x + "%");
    btn.style.setProperty("--y", y + "%");
  }

  btn.addEventListener("pointerdown", e => {
    btn.setPointerCapture(e.pointerId);
    updatePosition(e);
    btn.classList.add("touching");
  });

  btn.addEventListener("pointermove", e => {
    if (btn.classList.contains("touching")) {
      updatePosition(e);
    }
  });

  function release(e) {
    btn.classList.remove("touching");
    btn.classList.add("settling");

    setTimeout(() => {
      btn.classList.remove("settling");
    }, 160);

    try { btn.releasePointerCapture(e.pointerId); } catch {}
  }

  btn.addEventListener("pointerup", release);
  btn.addEventListener("pointercancel", release);
</script>

</body>
</html>
