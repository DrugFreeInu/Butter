<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Liquid Button â€“ True Surface Deformation</title>

<style>
  html, body {
    margin: 0;
    height: 100%;
    background: #0e0e11;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: system-ui;
  }

  button {
    appearance: none;
    border: none;
    background: none;
    padding: 0;
  }

  .liquid-btn {
    position: relative;
    width: 840px;
    height: 320px;
    border-radius: 160px;
    cursor: pointer;
    overflow: hidden;
    touch-action: none;
  }

  /* =========================
     MOVING LIQUID SURFACE
     ========================= */
  .surface {
    position: absolute;
    inset: 0;
    border-radius: inherit;

    background: rgba(170, 200, 240, 0.24);
    backdrop-filter: blur(18px);

    box-shadow:
      inset 0 26px 56px rgba(255,255,255,0.28),
      inset 0 -22px 46px rgba(0,0,0,0.38),
      0 38px 80px rgba(0,0,0,0.65);

    transform-origin: var(--x, 50%) var(--y, 50%);
    transform: translate(0,0) scale(1);

    transition:
      transform 0.55s cubic-bezier(.18,.9,.22,1);
  }

  .liquid-btn span {
    position: relative;
    z-index: 5;
    color: white;
    font-weight: 600;
    letter-spacing: 0.16em;
    font-size: 44px;
    pointer-events: none;
  }

  /* =========================
     DEPTH + PULL (SUPPORTING)
     ========================= */
  .liquid-btn::before,
  .liquid-btn::after {
    content: "";
    position: absolute;
    inset: -40%;
    border-radius: inherit;
    pointer-events: none;
  }

  /* crater */
  .liquid-btn::before {
    background:
      radial-gradient(
        circle at var(--x, 50%) var(--y, 50%),
        rgba(0,0,0,0.65) 0%,
        rgba(0,0,0,0.4) 16%,
        rgba(0,0,0,0.18) 30%,
        transparent 45%
      );
    opacity: 0;
    transform: scale(1);
    transition:
      opacity 0.25s ease,
      transform 0.5s cubic-bezier(.18,.9,.22,1);
  }

  /* area pull */
  .liquid-btn::after {
    background:
      radial-gradient(
        circle at var(--x, 50%) var(--y, 50%),
        rgba(0,0,0,0.22) 0%,
        rgba(0,0,0,0.16) 20%,
        rgba(0,0,0,0.08) 38%,
        transparent 62%
      );
    opacity: 0;
    transform: scale(1);
    transition:
      opacity 0.45s ease,
      transform 0.65s cubic-bezier(.12,.85,.18,1);
  }

  /* =========================
     PRESS = REAL DEFORMATION
     ========================= */
  .liquid-btn.touching .surface {
    transform:
      translate(
        calc((50% - var(--x,50%)) * 0.02),
        calc((50% - var(--y,50%)) * 0.02)
      )
      scale(0.94);
  }

  .liquid-btn.touching::before {
    opacity: 1;
    transform: scale(0.8);
  }

  .liquid-btn.touching::after {
    opacity: 1;
    transform: scale(0.94);
  }

  /* =========================
     VISCOUS RECOVERY
     ========================= */
  .liquid-btn.settling .surface {
    transform: scale(0.97);
    transition:
      transform 0.6s cubic-bezier(.18,.9,.22,1);
  }

  .liquid-btn.settling::before {
    opacity: 0.55;
    transform: scale(0.92);
  }

  .liquid-btn.settling::after {
    opacity: 0.6;
    transform: scale(0.97);
  }
</style>
</head>

<body>

<button class="liquid-btn" id="btn">
  <div class="surface"></div>
  <span>CLICK ME</span>
</button>

<script>
  const btn = document.getElementById("btn");

  function updatePosition(e) {
    const rect = btn.getBoundingClientRect();
    const x = ((e.clientX - rect.left) / rect.width) * 100;
    const y = ((e.clientY - rect.top) / rect.height) * 100;
    btn.style.setProperty("--x", x + "%");
    btn.style.setProperty("--y", y + "%");
  }

  btn.addEventListener("pointerdown", e => {
    btn.setPointerCapture(e.pointerId);
    updatePosition(e);
    btn.classList.add("touching");
  });

  btn.addEventListener("pointermove", e => {
    if (btn.classList.contains("touching")) {
      updatePosition(e);
    }
  });

  function release(e) {
    btn.classList.remove("touching");
    btn.classList.add("settling");

    setTimeout(() => {
      btn.classList.remove("settling");
    }, 200);

    try { btn.releasePointerCapture(e.pointerId); } catch {}
  }

  btn.addEventListener("pointerup", release);
  btn.addEventListener("pointercancel", release);
</script>

</body>
</html>
