<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Liquid Indent Button</title>

<style>
  html, body {
    margin: 0;
    height: 100%;
    background: #0e0e11;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: system-ui;
  }

  button {
    appearance: none;
    border: none;
  }

  .liquid-btn {
    position: relative;
    width: 220px;
    height: 80px;
    border-radius: 40px;
    background: rgba(180, 210, 255, 0.28);
    backdrop-filter: blur(14px);
    box-shadow:
      inset 0 8px 18px rgba(255,255,255,0.35),
      inset 0 -6px 12px rgba(0,0,0,0.25),
      0 14px 30px rgba(0,0,0,0.45);
    cursor: pointer;
    overflow: hidden;
    transition: box-shadow 0.25s ease;
  }

  .liquid-btn span {
    position: relative;
    z-index: 2;
    color: white;
    font-weight: 600;
    letter-spacing: 0.12em;
    font-size: 14px;
    pointer-events: none;
  }

  /* Liquid surface */
  .liquid-btn::before {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: inherit;
    background:
      radial-gradient(
        circle at var(--x, 50%) var(--y, 50%),
        rgba(255,255,255,0.9),
        rgba(255,255,255,0.35) 35%,
        rgba(255,255,255,0.15) 55%,
        transparent 70%
      );
    opacity: 0;
    transition:
      opacity 0.15s ease,
      transform 0.25s cubic-bezier(.2,.8,.3,1);
  }

  .liquid-btn.pressed::before {
    opacity: 1;
    transform: scale(0.94);
  }

  .liquid-btn.pressed {
    box-shadow:
      inset 0 14px 28px rgba(0,0,0,0.35),
      inset 0 -2px 6px rgba(255,255,255,0.25),
      0 6px 18px rgba(0,0,0,0.6);
  }
</style>
</head>

<body>

<button type="button" class="liquid-btn" id="btn">
  <span>CLICK ME</span>
</button>

<script>
  const btn = document.getElementById("btn");

  btn.addEventListener("pointerdown", e => {
    const rect = btn.getBoundingClientRect();
    const x = ((e.clientX - rect.left) / rect.width) * 100;
    const y = ((e.clientY - rect.top) / rect.height) * 100;

    btn.style.setProperty("--x", x + "%");
    btn.style.setProperty("--y", y + "%");

    btn.classList.add("pressed");
  });

  const release = () => btn.classList.remove("pressed");

  btn.addEventListener("pointerup", release);
  btn.addEventListener("pointerleave", release);
</script>

</body>
</html>
