<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Jelly Button</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #0e0e11;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  svg {
    overflow: visible;
    cursor: pointer;
  }

  text {
    font-family: system-ui;
    font-size: 44px;
    letter-spacing: 0.16em;
    fill: white;
    pointer-events: none;
  }
</style>
</head>

<body>

<svg id="svg" width="840" height="320" viewBox="0 0 840 320">
  <path id="btn"
    fill="rgba(170,200,240,0.25)"
    d="
      M160 0
      H680
      Q840 0 840 160
      Q840 320 680 320
      H160
      Q0 320 0 160
      Q0 0 160 0
      Z
    "
  />
  <text x="420" y="180" text-anchor="middle">CLICK ME</text>
</svg>

<script>
const btn = document.getElementById("btn");
const svg = document.getElementById("svg");

function dent(x, y) {
  btn.setAttribute("d", `
    M160 0
    H680
    Q840 0 840 160
    Q840 320 680 320
    H${x + 80}
    Q${x} ${y + 40} ${x - 80} 320
    H160
    Q0 320 0 160
    Q0 0 160 0
    Z
  `);
}

function reset() {
  btn.setAttribute("d", `
    M160 0
    H680
    Q840 0 840 160
    Q840 320 680 320
    H160
    Q0 320 0 160
    Q0 0 160 0
    Z
  `);
}

svg.addEventListener("pointerdown", e => {
  const r = svg.getBoundingClientRect();
  const x = e.clientX - r.left;
  const y = e.clientY - r.top;
  dent(x, y);
});

svg.addEventListener("pointerup", reset);
svg.addEventListener("pointerleave", reset);
</script>

</body>
</html>
