<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Liquid Indent Button â€“ Organic Touch</title>

<style>
  html, body {
    margin: 0;
    height: 100%;
    background: #0e0e11;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: system-ui;
  }

  button {
    appearance: none;
    border: none;
    background: none;
  }

  .liquid-btn {
    position: relative;
    width: 840px;
    height: 320px;
    border-radius: 160px;
    background: rgba(180, 210, 255, 0.28);
    backdrop-filter: blur(18px);
    box-shadow:
      inset 0 28px 60px rgba(255,255,255,0.35),
      inset 0 -20px 40px rgba(0,0,0,0.25),
      0 44px 90px rgba(0,0,0,0.55);
    cursor: pointer;
    overflow: hidden;

    /* butter physics */
    transition:
      box-shadow 0.6s cubic-bezier(.18,.9,.22,1),
      transform 0.6s cubic-bezier(.18,.9,.22,1);
  }

  .liquid-btn span {
    position: relative;
    z-index: 2;
    color: white;
    font-weight: 600;
    letter-spacing: 0.16em;
    font-size: 44px;
    pointer-events: none;
  }

  /* Liquid deformation */
  .liquid-btn::before {
    content: "";
    position: absolute;
    inset: -15%;
    border-radius: inherit;
    background:
      radial-gradient(
        circle at var(--x, 50%) var(--y, 50%),
        rgba(255,255,255,0.9),
        rgba(255,255,255,0.35) 35%,
        rgba(255,255,255,0.12) 55%,
        transparent 72%
      );
    opacity: 0;
    transform: scale(1);
    transition:
      opacity 0.45s ease,
      transform 0.8s cubic-bezier(.18,.9,.22,1);
  }

  /* Momentary indent */
  .liquid-btn.indent {
    transform: scale(0.985);
    box-shadow:
      inset 0 40px 70px rgba(0,0,0,0.45),
      inset 0 -10px 20px rgba(255,255,255,0.22),
      0 24px 50px rgba(0,0,0,0.65);
  }

  .liquid-btn.indent::before {
    opacity: 1;
    transform: scale(0.93);
  }
</style>
</head>

<body>

<button type="button" class="liquid-btn" id="btn">
  <span>CLICK ME</span>
</button>

<script>
  const btn = document.getElementById("btn");

  btn.addEventListener("pointerdown", e => {
    const rect = btn.getBoundingClientRect();
    const x = ((e.clientX - rect.left) / rect.width) * 100;
    const y = ((e.clientY - rect.top) / rect.height) * 100;

    btn.style.setProperty("--x", x + "%");
    btn.style.setProperty("--y", y + "%");

    btn.classList.add("indent");

    // auto-heal like butter
    setTimeout(() => {
      btn.classList.remove("indent");
    }, 140);
  });
</script>

</body>
</html>
