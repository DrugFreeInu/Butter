<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Liquid Press Button</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #0e0e11;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: system-ui, -apple-system, BlinkMacSystemFont;
  }

  .liquid-btn {
    position: relative;
    width: 220px;
    height: 80px;
    border-radius: 40px;
    border: none;
    cursor: pointer;
    overflow: hidden;
    background: rgba(180, 210, 255, 0.25);
    backdrop-filter: blur(14px);
    box-shadow:
      inset 0 0 20px rgba(255,255,255,0.35),
      0 10px 30px rgba(0,0,0,0.4);
  }

  .liquid-btn span {
    position: relative;
    z-index: 2;
    color: white;
    font-weight: 600;
    letter-spacing: 0.08em;
    font-size: 15px;
    pointer-events: none;
  }

  .ripple {
    position: absolute;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: radial-gradient(
      circle,
      rgba(255,255,255,0.9),
      rgba(255,255,255,0.4),
      transparent 70%
    );
    transform: translate(-50%, -50%) scale(0);
    opacity: 0.9;
    pointer-events: none;
  }

  .liquid-btn.active .ripple {
    animation: ripple-expand 0.6s ease-out forwards;
  }

  @keyframes ripple-expand {
    0% {
      transform: translate(-50%, -50%) scale(0);
      opacity: 0.9;
    }
    100% {
      transform: translate(-50%, -50%) scale(18);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<button class="liquid-btn" id="liquidBtn">
  <span>CLICK ME</span>
  <div class="ripple"></div>
</button>

<script>
  const btn = document.getElementById("liquidBtn");
  const ripple = btn.querySelector(".ripple");

  btn.addEventListener("mousedown", e => {
    const rect = btn.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;

    ripple.style.left = x + "px";
    ripple.style.top = y + "px";

    btn.classList.remove("active");
    void btn.offsetWidth; // reset animation
    btn.classList.add("active");
  });

  btn.addEventListener("mouseup", () => {
    btn.classList.remove("active");
  });

  btn.addEventListener("mouseleave", () => {
    btn.classList.remove("active");
  });
</script>

</body>
</html>
